<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyDose - Your Daily Inspiration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’Š</text></svg>"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        transition: all 0.3s ease;
      }

      /* Dark mode styles */
      body.dark {
        background-color: #1a1a1a;
        color: #ffffff;
      }

      body.dark nav {
        background-color: #2d2d2d;
        border-bottom: 1px solid #404040;
      }

      body.dark .bg-white {
        background-color: #2d2d2d;
      }

      body.dark .text-gray-800 {
        color: #ffffff;
      }

      body.dark .text-gray-700 {
        color: #e5e5e5;
      }

      body.dark .text-gray-600 {
        color: #d1d5db;
      }

      body.dark .text-gray-500 {
        color: #9ca3af;
      }

      body.dark .border-gray-300 {
        border-color: #404040;
      }

      body.dark .bg-gray-100 {
        background-color: #404040;
      }

      body.dark .bg-gray-200 {
        background-color: #525252;
      }

      body.dark .text-gray-400 {
        color: #9ca3af;
      }

      body.dark input::placeholder,
      body.dark textarea::placeholder {
        color: #9ca3af !important;
      }

      body.dark input,
      body.dark textarea {
        background-color: #2d2d2d;
        color: #ffffff;
        border-color: #404040;
      }

      body.dark input:focus,
      body.dark textarea:focus {
        background-color: #2d2d2d;
        color: #ffffff;
        border-color: #8b5cf6;
      }

      body.dark .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      }

      body.dark .quote-card {
        background: rgba(45, 45, 45, 0.95);
        border: 1px solid #404040;
      }

      body.dark .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.7);
      }

      body.dark .bg-white.rounded-2xl {
        background-color: #2d2d2d;
        border: 1px solid #404040;
      }

             body.dark .bg-white.rounded-xl {
         background-color: #2d2d2d;
         border: 1px solid #404040;
       }
       
       body.dark .text-gray-900 {
         color: #ffffff !important;
       }

      /* Dark mode form input styles */
      body.dark input::placeholder,
      body.dark textarea::placeholder,
      body.dark select::placeholder {
        color: #9ca3af !important;
      }

      body.dark input,
      body.dark textarea,
      body.dark select {
        background-color: #2d2d2d !important;
        color: #ffffff !important;
        border-color: #404040 !important;
      }

      body.dark input:focus,
      body.dark textarea:focus,
      body.dark select:focus {
        background-color: #2d2d2d !important;
        color: #ffffff !important;
        border-color: #8b5cf6 !important;
        outline: none !important;
      }

      body.dark select option {
        background-color: #2d2d2d !important;
        color: #ffffff !important;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      body.dark .gradient-bg {
        background: linear-gradient(135deg, #4c1d95 0%, #581c87 100%);
      }

      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      body.dark .card-hover:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      }

      .quote-card {
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
      }

      .modal-backdrop {
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .slide-in {
        animation: slideIn 0.3s ease-out;
      }
      @keyframes slideIn {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <h1
                class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent"
              >
                DailyDose
              </h1>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <button
              id="addQuoteBtn"
              class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-4 py-2 rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all duration-200 flex items-center space-x-2"
            >
              <i class="fas fa-plus"></i>
              <span>Add Quote</span>
            </button>
            <button
              id="darkModeToggle"
              class="p-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors"
              title="Toggle dark mode"
            >
              <i class="fas fa-moon text-gray-600"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="gradient-bg text-white py-20">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h2 class="text-4xl md:text-6xl font-bold mb-6">
          Your Daily Dose of
          <span class="block text-yellow-300">Inspiration</span>
        </h2>
        <p class="text-xl md:text-2xl mb-8 text-gray-100 max-w-3xl mx-auto">
          Discover motivational quotes that uplift your spirit and fuel your
          journey to success
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <button
            id="exploreBtn"
            class="bg-white text-purple-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors"
          >
            Explore Quotes
          </button>
          <button
            id="randomQuoteBtn"
            class="border-2 border-white text-white px-8 py-3 rounded-lg font-semibold hover:bg-white hover:text-purple-600 transition-colors"
          >
            Random Quote
          </button>
        </div>
      </div>
    </section>

    <!-- Search and Filter Section -->
    <section class="bg-white py-8 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div
          class="flex flex-col md:flex-row gap-4 items-center justify-between"
        >
          <div class="relative flex-1 max-w-md">
            <input
              type="text"
              id="searchInput"
              placeholder="Search quotes..."
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            />
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
          </div>
          <div class="flex flex-wrap gap-2">
            <button
              class="filter-btn active px-4 py-2 rounded-lg bg-purple-600 text-white font-medium"
              data-category="all"
            >
              All
            </button>
            <button
              class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-700 font-medium hover:bg-gray-200"
              data-category="motivation"
            >
              Motivation
            </button>
            <button
              class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-700 font-medium hover:bg-gray-200"
              data-category="success"
            >
              Success
            </button>
            <button
              class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-700 font-medium hover:bg-gray-200"
              data-category="wisdom"
            >
              Wisdom
            </button>
            <button
              class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-700 font-medium hover:bg-gray-200"
              data-category="life"
            >
              Life
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Quotes Grid -->
    <section id="quotesSection" class="py-12">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div
          id="quotesGrid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Quotes will be dynamically loaded here -->
        </div>
      </div>
    </section>

    <!-- Add Quote Modal -->
    <div
      id="addQuoteModal"
      class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop hidden z-50"
    >
      <div class="flex items-center justify-center min-h-screen p-4">
        <div
          class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 slide-in"
        >
          <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-gray-900">Add Your Quote</h3>
            <button
              id="closeModal"
              class="text-gray-400 hover:text-gray-600"
              title="Close modal"
            >
              <i class="fas fa-times text-xl"></i>
            </button>
          </div>
          <form id="addQuoteForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Quote Text</label
              >
              <textarea
                id="quoteText"
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                placeholder="Enter your inspirational quote..."
              ></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Author</label
              >
              <input
                type="text"
                id="quoteAuthor"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                placeholder="Quote author"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Category</label
              >
              <select
                id="quoteCategory"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                title="Select quote category"
              >
                <option value="motivation">Motivation</option>
                <option value="success">Success</option>
                <option value="wisdom">Wisdom</option>
                <option value="life">Life</option>
              </select>
            </div>
            <div class="flex gap-3 pt-4">
              <button
                type="submit"
                class="flex-1 bg-gradient-to-r from-purple-600 to-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:from-purple-700 hover:to-blue-700 transition-all"
              >
                Add Quote
              </button>
              <button
                type="button"
                id="cancelAdd"
                class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg font-medium hover:bg-gray-300 transition-colors"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Quote Detail Modal -->
    <div
      id="quoteDetailModal"
      class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop hidden z-50"
    >
      <div class="flex items-center justify-center min-h-screen p-4">
        <div
          class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-8 slide-in"
        >
          <div class="text-center">
            <div class="text-6xl text-purple-600 mb-4">
              <i class="fas fa-quote-left"></i>
            </div>
            <p
              id="modalQuoteText"
              class="text-xl text-gray-800 mb-6 leading-relaxed"
            ></p>
            <p
              id="modalQuoteAuthor"
              class="text-lg font-semibold text-purple-600 mb-6"
            ></p>
            <div class="flex justify-center space-x-4">
              <button
                id="copyQuote"
                class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors"
              >
                <i class="fas fa-copy mr-2"></i>Copy
              </button>
              <button
                id="shareQuote"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors"
              >
                <i class="fas fa-share mr-2"></i>Share
              </button>
              <button
                id="closeDetailModal"
                class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors"
                title="Close quote detail"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Toast -->
    <div
      id="successToast"
      class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50"
    >
      <div class="flex items-center space-x-2">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Quote added successfully!</span>
      </div>
    </div>

    <script>
      // Sample quotes data
      const quotes = [
        {
          id: 1,
          text: "The only way to do great work is to love what you do.",
          author: "Steve Jobs",
          category: "motivation",
        },
        {
          id: 2,
          text: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
          author: "Winston Churchill",
          category: "success",
        },
        {
          id: 3,
          text: "The future belongs to those who believe in the beauty of their dreams.",
          author: "Eleanor Roosevelt",
          category: "motivation",
        },
        {
          id: 4,
          text: "Life is what happens when you're busy making other plans.",
          author: "John Lennon",
          category: "life",
        },
        {
          id: 5,
          text: "The only limit to our realization of tomorrow is our doubts of today.",
          author: "Franklin D. Roosevelt",
          category: "wisdom",
        },
        {
          id: 6,
          text: "Don't watch the clock; do what it does. Keep going.",
          author: "Sam Levenson",
          category: "motivation",
        },
        {
          id: 7,
          text: "The best way to predict the future is to create it.",
          author: "Peter Drucker",
          category: "success",
        },
        {
          id: 8,
          text: "Peace begins with a smile.",
          author: "Mother Teresa",
          category: "wisdom",
        },
        {
          id: 9,
          text: "What you get by achieving your goals is not as important as what you become by achieving your goals.",
          author: "Zig Ziglar",
          category: "success",
        },
      ];

      let currentQuotes = [...quotes];
      let currentFilter = "all";

      // DOM Elements
      const quotesGrid = document.getElementById("quotesGrid");
      const searchInput = document.getElementById("searchInput");
      const filterBtns = document.querySelectorAll(".filter-btn");
      const addQuoteBtn = document.getElementById("addQuoteBtn");
      const addQuoteModal = document.getElementById("addQuoteModal");
      const closeModal = document.getElementById("closeModal");
      const cancelAdd = document.getElementById("cancelAdd");
      const addQuoteForm = document.getElementById("addQuoteForm");
      const quoteDetailModal = document.getElementById("quoteDetailModal");
      const closeDetailModal = document.getElementById("closeDetailModal");
      const successToast = document.getElementById("successToast");
      const exploreBtn = document.getElementById("exploreBtn");
      const randomQuoteBtn = document.getElementById("randomQuoteBtn");

      // Initialize the app
      function init() {
        renderQuotes();
        setupEventListeners();
      }

      // Render quotes
      function renderQuotes() {
        quotesGrid.innerHTML = "";
        currentQuotes.forEach((quote) => {
          const quoteCard = createQuoteCard(quote);
          quotesGrid.appendChild(quoteCard);
        });
      }

      // Create quote card
      function createQuoteCard(quote) {
        const card = document.createElement("div");
        card.className =
          "quote-card card-hover rounded-xl p-6 shadow-lg fade-in";
        card.innerHTML = `
                <div class="text-2xl text-purple-600 mb-4">
                    <i class="fas fa-quote-left"></i>
                </div>
                <p class="text-gray-800 text-lg mb-4 leading-relaxed">${quote.text}</p>
                <div class="flex items-center justify-between">
                    <span class="text-sm font-medium text-purple-600">â€” ${quote.author}</span>
                    <span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-medium capitalize">
                        ${quote.category}
                    </span>
                </div>
                <div class="flex justify-end space-x-2 mt-4">
                    <button class="text-gray-400 hover:text-purple-600 transition-colors" onclick="copyQuote('${quote.text} - ${quote.author}')">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="text-gray-400 hover:text-purple-600 transition-colors" onclick="shareQuote('${quote.text} - ${quote.author}')">
                        <i class="fas fa-share"></i>
                    </button>
                    <button class="text-gray-400 hover:text-red-600 transition-colors" onclick="deleteQuote(${quote.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

        card.addEventListener("click", (e) => {
          if (!e.target.closest("button")) {
            showQuoteDetail(quote);
          }
        });

        return card;
      }

      // Setup event listeners
      function setupEventListeners() {
        // Search functionality
        searchInput.addEventListener("input", (e) => {
          const searchTerm = e.target.value.toLowerCase();
          filterQuotes(searchTerm, currentFilter);
        });

        // Filter buttons
        filterBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            const category = btn.dataset.category;
            currentFilter = category;

            // Update active button
            filterBtns.forEach((b) => {
              b.classList.remove("active", "bg-purple-600", "text-white");
              b.classList.add("bg-gray-100", "text-gray-700");
            });
            btn.classList.add("active", "bg-purple-600", "text-white");
            btn.classList.remove("bg-gray-100", "text-gray-700");

            filterQuotes(searchInput.value.toLowerCase(), category);
          });
        });

        // Modal controls
        addQuoteBtn.addEventListener("click", () => {
          addQuoteModal.classList.remove("hidden");
        });

        [closeModal, cancelAdd].forEach((btn) => {
          btn.addEventListener("click", () => {
            addQuoteModal.classList.add("hidden");
            addQuoteForm.reset();
          });
        });

        closeDetailModal.addEventListener("click", () => {
          quoteDetailModal.classList.add("hidden");
        });

        // Add quote form
        addQuoteForm.addEventListener("submit", (e) => {
          e.preventDefault();
          addNewQuote();
        });

        // Explore and random buttons
        exploreBtn.addEventListener("click", () => {
          document
            .getElementById("quotesSection")
            .scrollIntoView({ behavior: "smooth" });
        });

        randomQuoteBtn.addEventListener("click", () => {
          const randomQuote =
            currentQuotes[Math.floor(Math.random() * currentQuotes.length)];
          showQuoteDetail(randomQuote);
        });

        // Close modals on backdrop click
        [addQuoteModal, quoteDetailModal].forEach((modal) => {
          modal.addEventListener("click", (e) => {
            if (e.target === modal) {
              modal.classList.add("hidden");
            }
          });
        });
      }

      // Filter quotes
      function filterQuotes(searchTerm, category) {
        currentQuotes = quotes.filter((quote) => {
          const matchesSearch =
            quote.text.toLowerCase().includes(searchTerm) ||
            quote.author.toLowerCase().includes(searchTerm);
          const matchesCategory =
            category === "all" || quote.category === category;
          return matchesSearch && matchesCategory;
        });
        renderQuotes();
      }

      // Add new quote
      function addNewQuote() {
        const text = document.getElementById("quoteText").value.trim();
        const author = document.getElementById("quoteAuthor").value.trim();
        const category = document.getElementById("quoteCategory").value;

        if (!text || !author) {
          showToast("Please fill in all fields", "error");
          return;
        }

        const newQuote = {
          id: Date.now(),
          text,
          author,
          category,
        };

        quotes.unshift(newQuote);
        currentQuotes = [...quotes];
        renderQuotes();

        addQuoteModal.classList.add("hidden");
        addQuoteForm.reset();
        showToast("Quote added successfully!", "success");
      }

      // Show quote detail
      function showQuoteDetail(quote) {
        document.getElementById("modalQuoteText").textContent = quote.text;
        document.getElementById(
          "modalQuoteAuthor"
        ).textContent = `â€” ${quote.author}`;
        quoteDetailModal.classList.remove("hidden");
      }

      // Copy quote
      function copyQuote(text) {
        navigator.clipboard.writeText(text).then(() => {
          showToast("Quote copied to clipboard!", "success");
        });
      }

      // Share quote
      function shareQuote(text) {
        if (navigator.share) {
          navigator.share({
            title: "DailyDose Quote",
            text: text,
          });
        } else {
          copyQuote(text);
        }
      }

      // Delete quote
      function deleteQuote(id) {
        if (confirm("Are you sure you want to delete this quote?")) {
          const index = quotes.findIndex((q) => q.id === id);
          if (index > -1) {
            quotes.splice(index, 1);
            currentQuotes = [...quotes];
            renderQuotes();
            showToast("Quote deleted successfully!", "success");
          }
        }
      }

      // Show toast notification
      function showToast(message, type = "success") {
        const toast = document.getElementById("successToast");
        const toastMessage = document.getElementById("toastMessage");

        toastMessage.textContent = message;

        if (type === "error") {
          toast.className =
            "fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50";
        } else {
          toast.className =
            "fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50";
        }

        toast.classList.remove("translate-x-full");

        setTimeout(() => {
          toast.classList.add("translate-x-full");
        }, 3000);
      }

      // Dark mode functionality
      function initDarkMode() {
        const darkMode = localStorage.getItem("darkMode") === "true";
        const icon = document.querySelector("#darkModeToggle i");

        if (darkMode) {
          document.body.classList.add("dark");
          icon.className = "fas fa-sun text-yellow-500";
        } else {
          document.body.classList.remove("dark");
          icon.className = "fas fa-moon text-gray-600";
        }
      }

      // Dark mode toggle
      document
        .getElementById("darkModeToggle")
        .addEventListener("click", () => {
          const isDark = document.body.classList.toggle("dark");
          const icon = document.querySelector("#darkModeToggle i");

          if (isDark) {
            icon.className = "fas fa-sun text-yellow-500";
            localStorage.setItem("darkMode", "true");
          } else {
            icon.className = "fas fa-moon text-gray-600";
            localStorage.setItem("darkMode", "false");
          }
        });

      // Initialize the app
      init();
      initDarkMode();
    </script>
  </body>
